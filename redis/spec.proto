syntax = 'proto3';

package redisCache;

message Request {
     string Method = 1;
     map<string, string> URL = 2;
     map<string, string> Header = 3;
     string Host = 4;
     map<string, string> Form = 5;
     map<string, string> PostForm = 6;
}

message Response {
    string Status = 7;
    int32 StatusCode = 8;
}

message UniqueRequest {
    Request Req = 9;
    Response Resp = 10;
    int64 Timestamp = 11;
}